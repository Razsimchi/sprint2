<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="main-layout" onload="onInit()">
    <div onclick="toggleMenu()" class="main-screen"></div>
    <header class="main-header full main-layout">
        <div class="inside-header">
            <div class="header-logo"><img src="ICONS/logo/Logo.png"></div>
            <nav>
                <ul>
                    <li onclick="onMeme()">Meme</li>
                    <li onclick="onGallery()">Gallery</li>
                    <li onclick="onMyMemes()">My Memes</li>
                    <li>About</li>
                </ul>
            </nav>
            <button  onclick="toggleMenu()" class="btn-menu">â˜°</button>
        </div>
    </header>
    <div class="saved-memes meme-layout" style="display: none;">
    </div>
    <div class="full main-layout gallery-search" style="display: none;"><input type="search"
            placeholder="Enter search keyword"></div>
    <main>
        <section class="gallery gallery-layout " style="display: none;">
        </section>
        <section class="editor editor-layout">
            <div onresize="resizeCanvas()" class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </div>
            <div class="canvas-editor">
                <div class="inputs inputs-layout">
                    <form onsubmit="onTextSubmit(event)">
                        <input class="text-input border-rad-white-bg" onkeyup="onTextInput(event)" type="text"
                            placeholder="Enter text here">
                    </form>
                    <section class="inputs-sect-1 flex justify-centr">
                        <button class="btn border-rad-white-bg" onclick="onChangeLine()"><img
                                src="ICONS/up-and-down-opposite-double-arrows-side-by-side (1).png" alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onAddNewLine()"><img src="ICONS/add.png"
                                alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onClear()"><img src="ICONS/trash.png"
                                alt=""></button>
                    </section>
                    <section class="inputs-sect-2 flex">
                        <button class="btn border-rad-white-bg" onclick="onIncreaseFont()"><img
                                src="ICONS/increase_font_-_icon.png" alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onDecreaseFont()"><img
                                src="ICONS/decrease_font_-_icon.png" alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onAlignToLeft()"><img
                                src="ICONS/align-to-left.png" alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onAlignToCenter()"><img
                                src="ICONS/center-text-alignment.png" alt=""></button>
                        <button class="btn border-rad-white-bg" onclick="onAlignToRight()"><img
                                src="ICONS/align-to-right.png" alt=""></button>
                    </section>
                    <section class="inputs-sect-3 flex">
                        <select onchange="onChangeFont()" class="font-select border-rad-white-bg" name="font-select"
                            id="">
                            <option value="Impact">Impact</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="BrunoAceSC">BrunoAceSC</option>
                            <option value="Sigmar">Sigmar</option>
                            <option value="VinaSans">VinaSans</option>
                        </select>
                        <button class="btn border-rad-white-bg" onclick="onStroke()"><img src="ICONS/A.png"
                                alt=""></button>
                        <input type="color" style="display: none" class="color-input" value="#FFFFFF">
                        <button class="btn border-rad-white-bg" onclick="onChangeColor()"><img
                                src="ICONS/paint-board-and-brush.png" alt=""></button>
                    </section>
                    <section class="inputs-sect-4 flex justify-centr">
                        <button class="sect4-btn" onclick="onShareMeme()">Share</button>
                        <button class="sect4-btn"><a href="#" onclick="downloadMeme(this)"
                                download="my-meme.jpg">Download</a></button>
                        <button class="sect4-btn" onclick="onSave()">Save meme</button>
                        <input type="file" class="file-input sect4-btn" name="image" onchange="onImgInput(event)" />
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer full main-layout">
        <div class="inside-footer">
            <div class="footer-logo"><img src="ICONS/logo/Logo.png"></div>
            <p class="footer-text">all rights reserved 2023</p>
        </div>
    </footer>

    <script src="js/service/storage.service.js"></script>
    <script src="js/service/main.service.js"></script>
    <script src="js/controller/main.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
</body>

</html>
